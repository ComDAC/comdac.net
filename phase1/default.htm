<!DOCTYPE html>
<html>
<head>
    <title>DAC Website</title>
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />    
    <script src="../scripts/phase1.js" type="module"></script>
</head>
<body>
    <div id="divCanvas">
        <canvas id="cnvs" width="100" height="100"></canvas>
    </div>

    <div id="divTitlebar">
        <a href="../"><img src="../images/dac.png" style="border:none;" /></a>
    </div>

    <div id="divTopOptions">
        <table style="border:none;" cellspacing="0" cellpadding="0">
            <tr>
                <td><label><input id="cbRedCube" type="checkbox" checked="checked" />Red Cube</label></td>
                <td><label><input id="cbTorus" type="checkbox" checked="checked" />Torus</label></td>
            </tr>
            <tr>
                <td><label><input id="cbGreenCube" type="checkbox" checked="checked" />Green Cube</label></td>
                <td><label><input id="cbTorusParticles" type="checkbox" checked="checked" />Torus Particles</label></td>
            </tr>
            <tr>
                <td><label><input id="cbBlueStar" type="checkbox" checked="checked" />Blue Star</label></td>
                <td><label><input id="cbRotator" type="checkbox" checked="checked" />Rotator</label></td>
            </tr>
        </table>
    </div>
</body>
</html>
